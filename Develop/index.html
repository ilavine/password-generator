<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
        <form class="container">
          <h3>Please Specify Password Requirements</h3>
          <!-- Added slider bar for password lenght selection -->
          <div class="slider_main"> Password length
            <input type="range" value="8" min="8" max="128" class="slider"
              oninput="this.nextElementSibling.value = this.value" id="slider">
            <output>8</output>
          </div>
          <!-- Added checkboxes for password requirements selection -->
          <input type="checkbox" checked="checked" id="lowercase" /> Inlcude lowercase letters<br>
          <input type="checkbox" checked="checked" id="uppercase" /> Inlcude uppercase letters<br>
          <input type="checkbox" checked="checked" id="numeric" /> Include numbers<br>
          <input type="checkbox" checked="checked" id="special" /> Include special characters <br><br>
        </form>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"> </textarea>

      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
